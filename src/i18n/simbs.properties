Dialog.Lend.RentalPolicy.Title=租书条款
Dialog.Lend.RentalPolicy=<html>\
<h3>1. 押金</h3>\
<p>租书的押金按书的原价收取，按数目算。</p>\
<p>押金在还书时按书本的损坏程度返还，5 成新全额返还，5 成以下返还一半。</p>\
<h3>2. 租金</h3>\
<p>租金在还书时收取，按数目与天数收费。</p>\
<p>租价与优惠活动有关，每本书默认租价相同。</p>\
<p>超过借书期限，单价翻倍。</p>\
<h3>3. 数目</h3>\
<p>每个客户默认可借 %d 本，在书店消费可以增加借书数目。</p>\
<p>每消费 %.2f 元可以增加 1 本。</p>\
<h3>4. 期限</h3>\
<p>借书期限默认为 %d 天，最大为 %d 天</p>\
</html>
